<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/qtip2/jquery.qtip.css">
    <link rel="stylesheet" href="app/css/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/js/main.js"></script>
  </head>
  <body>
    <div class="wrapper_preloader">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="144px" height="144px" viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve" class="svg_preloader">
        <circle opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" enable-background="new    " cx="72" cy="71.999" r="70" class="circle_preload circle_preload_outer"></circle>
        <circle opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3.8938" stroke-miterlimit="10" enable-background="new    " cx="72" cy="72" r="55" class="circle_preload circle_preload_mid"></circle>
        <circle fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" cx="72" cy="72" r="40" class="circle_preload circle_preload_inner"></circle>
        <text transform="matrix(1 0 0 1 51.5391 79.0127)" fill="#FFFFFF" font-family="'ArialMT'" font-size="24" id="preloader_text">
          <tspan></tspan>
        </text>
      </svg>
    </div>
    <div class="wrapper__welcome">
      <div class="parallax">
        <div class="parallax-bg"><img src="app/img/parallax-bg.jpg"></div>
      </div>
      <button class="welcome_login">Авторизоваться</button>
      <div class="avatar__vert__align__wrap flip_container">
        <div class="flipper">
          <div class="front">
            <div class="avatar">
              <div class="avatar__img__store"><img src="app/img/ava.jpg" class="ava__img"></div>
              <h3 class="avatar_name">Максим Рудик</h3><span>Личный сайт веб-разработчика</span>
              <ul class="welcome__social__list">                   
                <li class="welcome__social__item"><a class="welcome__social__link">
                    <svg width="30.011" height="17.123" viewbox="0 0 30.011 17.123" class="svg-socials--vk-dims svg_welcome_social vk">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="app/icons/sprites/sprite_social.svg#vk"></use>
                    </svg></a></li>
                <li class="welcome__social__item"><a class="welcome__social__link">
                    <svg width="26" height="22" viewbox="0 0 26 22" class="svg-socials--github-dims svg_welcome_social github">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="app/icons/sprites/sprite_social.svg#github">                   </use>
                    </svg></a></li>
                <li class="welcome__social__item"><a class="welcome__social__link">
                    <svg width="24" height="23" viewbox="0 0 24 23" class="svg-socials--in-dims svg_welcome_social linkedin">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="app/icons/sprites/sprite_social.svg#in">               </use>
                    </svg></a></li>
              </ul>
              <ul class="welcome__nav__list">
                <li class="welcome__nav__item"><a href="my_works.html" class="welcome__nav__link">Мои работы</a></li>
                <li class="welcome__nav__item"><a href="about_me.html" class="welcome__nav__link">Обо мне</a></li>
                <li class="welcome__nav__item"><a href="my_blog.html" class="welcome__nav__link">Блог</a></li>
              </ul>
            </div>
          </div>
          <div class="back">
            <div class="log__in__welcome">
              <div class="log__in__header">
                <h3>Авторизуйтесь</h3>
              </div>
              <div class="form__group__log-in">
                <label class="log-in__label"><i aria-hidden="true" class="fa fa-key login-key"></i>
                  <input id="login" name="login" type="text" placeholder="Логин" class="log-input login_input_text">
                </label>
              </div>
              <div class="form__group__log-in">
                <label class="log-in__label"></label><i aria-hidden="true" class="fa fa-user login-user"></i>
                <input id="password" name="password" type="text" placeholder="Пароль" class="log-input login_input_text">
              </div>
              <div class="capcha">
                <div class="checkbox"><i aria-hidden="true" class="fa fa-check-square fa-lg"></i>
                  <input type="checkbox" name="checkbox">
                  <label>Я человек                    </label>
                </div>
              </div>
              <h4>Вы точно не робот?</h4>
              <div class="radio">
                <label class="login__radio">
                  <input type="radio" checked="checked" name="yes"><span>Да</span>
                </label>
                <label class="login__radio"> 
                  <input type="radio" checked="checked" name="yes"><span>Не уверен</span>
                </label>
              </div>
              <ul class="login_nav_list">
                <li class="login_nav_item"><a href="#" alt="#" class="login_nav_link">На главную</a></li>
                <li class="login_nav_item"><a href="#" alt="#" class="login_nav_link">Войти                    </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer_welcome">&copy Максим Рудик | создано с любовью в Loftschool | 2016</footer>
    <div class="modal_window">
      <div class="modal_nav">
        <ul class="modal_nav_list">
          <li class="modal_nav_item"><a href="my_works.html" class="modal_nav_link">Мои работы</a></li>
          <li class="modal_nav_item"><a href="about_me.html" class="modal_nav_link">Обо мне</a></li>
          <li class="modal_nav_item"><a href="my_blog.html" class="modal_nav_link">Блог</a></li>
          <li class="modal_nav_item"><a href="index.html" class="modal_nav_link">Авторизация</a></li>
        </ul>
      </div>
      <div class="overlay"></div>
      <div class="modal_close"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/js/main.js"></script>
    <script src="app/js/my_parallax.js" defer></script>
  </body>
</html>
