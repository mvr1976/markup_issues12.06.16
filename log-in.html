<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/main.css">
    <script src="app/bower/jquery/dist/jquery.min.js"></script>
    <script src="app/js/main.js"></script>
  </head>
  <body>
    <div class="log__in">
      <div class="log__in__header">
        <h3>Авторизуйтесь</h3>
      </div>
      <div class="form__group">
        <label class="label"><i aria-hidden="true" class="fa fa-key"></i>
          <input id="login" name="login" type="text" placeholder="Логин">
        </label>
      </div>
      <div class="form__group">
        <label class="label"></label><i aria-hidden="true" class="fa fa-user"></i>
        <input id="password" name="password" type="text" placeholder="Пароль">
      </div>
      <div class="capcha">
        <div class="checkbox"><i aria-hidden="true" class="fa fa-check-square fa-lg"></i>
          <input type="checkbox" name="checkbox">
          <label>Я человек                    </label>
        </div>
      </div>
      <h4>Вы точно не робот?</h4>
      <div class="radio">
        <label>Да
          <input type="radio" checked="checked" name="yes">
        </label>
        <label>Не уверен
          <input type="radio" checked="checked" name="yes">
        </label>
      </div>
    </div>
  </body>
</html>
